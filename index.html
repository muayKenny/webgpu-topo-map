<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Topo Map</title>
    <style>
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #eee;
      }
      .controls {
        margin: 20px 0;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }
      .active {
        background-color: #4caf50;
        color: white;
      }
      #infoMessage {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="render2D">2D View</button>
      <button id="render3D">3D View</button>
      <label for="computeMethod">Compute Method:</label>
      <select id="computeMethod">
        <option value="wasm" selected>WASM (Rust)</option>
        <option value="js">JavaScript</option>
      </select>
      <div id="elevationControl">
        <label for="elevationScale">Elevation Scale:</label>
        <input
          type="range"
          id="elevationScale"
          min="0"
          max="1"
          step="0.01"
          value="0.1"
          disabled
        />
        <span id="scaleValue">0.1</span>
      </div>
      <button id="startWave">Start Wave</button>
      <button id="stopWave">Stop Wave</button>
    </div>

    <canvas id="topoCanvas"></canvas>

    <p id="infoMessage">
      ℹ️ Check the console to compare WASM vs JavaScript compute times.
    </p>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
